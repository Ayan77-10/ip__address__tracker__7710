<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="This website helps you to track by using  the ip address">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title> IP Address Tracker</title>
    
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/03281fdd09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top">
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input type="text" id="input" value="" placeholder="search for  any IP or domain here" onkeypress="return runScript(event)"/>
        <div class="icon">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="info1 info__for__all">
        <h6>IP address</h6>
        <h2 id="ip"></h2>
      </div>
      <div class="info2 info__for__all">
        <h6>Location</h6>
        <h2 id ='loc'></h2>
      </div>
      <div class="info3 info__for__all">
        <h6>timezone</h6>
        <h2 id="timezone"></h2>
      </div>
      <div class="info4 info__for__all">
        <h6>isp</h6>
        <h2 id ='isp'></h2>
      </div>
    </div>
    <div id="map"></div>
    
    <script src="./app.js"></script>
  </body>
</html>
